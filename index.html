<body>
	<h3 id="heading" class="col-xs-12 center" >
		YOU CAN [PROBABLY] DO IT 2.22
	</h3>
	

	<div id="contentWrapper" class="col-xs-12 col-sm-10 col-sm-offset-1">
		<div id="toDoWrapper" class="col-xs-12 col-sm-8">
			<div id="toDoInput" class="center">
				<strong>ToDo:</strong> 
				<input type="text" id="ToDo"/>
			</div>

			<div id="buttonLayout" class="center">
				<div id="submitBtnDiv">
					<button id="toDoSubmit">Submit</button>
				</div>
				
				<div id="todoCheckBtnsDiv">
					<button id="toDoCheckAllBtn">Check All</button>
					<button id="toDoUncheckAllBtn">Uncheck All</button>
				</div>
				
				<div id="completeBtnDiv">
					<button id="completeCheckedBtn">Complete Checked</button>
				</div>
			</div>

			<ol id="list" class="sortable col-xs-12">
				
			</ol>
		</div>

		<div id="recentlyCompletedWrapper" class="col-xs-12 col-sm-3 col-sm-offset-1">
			<button id="RCtoggle">Embiggen</button>
			<div id="RCcontent">
				<div id="buttonLayout">
					<div id="RCcheckBtnsDiv">
						<button id="RCcheckAllBtn">Check All</button>
						<button id="RCuncheckAllBtn">Uncheck All</button>
					</div>

					
				</div>
				<ol id="recentlyCompletedTasks" class="sortable">
				
				</ol>

				<div id="RDdeleteBtnDiv">
						<button id="restoreButton" class="col-xs-12 col-sm-7">Restore</button>
						<button id="emptyButton" class="col-xs-12 col-sm-4 col-sm-offset-1">Delete</button>
				</div>
			</div>
		</div>
	</div>
